<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Slicing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid black;
    }

    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: black;
    }

    .game-canvas {
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" class="game-canvas"></canvas>
  <div class="score" id="score">Score: 0</div>
  <script src="main.js"></script>
</body>
</html>
